archives:
  - id: archive
    name_template: '{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'

before:
  hooks:
    - make tfgen

builds:
  - binary: pulumi-resource-ctfd
    dir: provider
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - windows
      - linux
    ldflags:
      - -X github.com/ctfer-io/pulumi-ctfd/provider/pkg/version.Version={{.Tag }}
    main: ./cmd/pulumi-resource-ctfd/

changelog:
  use: github
  filters:
    exclude:
      - '^docs'
      - '^tests'
  groups:	
    - title: 'New Features'	
      regexp: "^.*feat[(\\w)]*:+.*$"	
      order: 0	
    - title: 'Bugfixes'	
      regexp: "^.*fix[(\\w)]*:+.*$"	
      order: 10	
    - title: Other Work	
      order: 999

checksum: {}

sboms:
  - artifacts: archive

release:
  disable: false
  prerelease: auto

snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT'
